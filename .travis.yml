language: php

php:
  - 7.4

services:
  - mysql

stages:
  - check
  - test

cache:
  directories:
    - vendor
jobs:
  include:
    - stage: test
      install:
        - composer self-update
        - composer install --prefer-source --no-interaction --dev
      before_script:
        - cp .env.travis .env
        - php artisan key:generate
        - php artisan key:generateg
        - php artisan migrate:fresh --seed
      script:
        - php artisan test
      after_script:
        - rm .env
